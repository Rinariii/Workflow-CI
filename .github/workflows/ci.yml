name: MLflow Advanced CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    steps:
      # 1. Set up job & Checkout
      - name: Run actions/checkout@v4
        uses: actions/checkout@v4

      # 2. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      # 3. Check Env
      - name: Check Env
        run: |
          echo "Checking Environment Variables..."
          echo "Python version: $(python --version)"
          echo "Pip version: $(pip --version)"
          echo "PWD: $(pwd)"

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy "scikit-learn==1.5.2" yellowbrick matplotlib joblib

      # 5. Run mlflow project
      - name: Run mlflow project
        run: |
          # Setup Tracking URI (Local)
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          echo "Tracking URI diset ke: $MLFLOW_TRACKING_URI"
          
          # JALANKAN PROJECT
          # output_dir diarahkan ke MLProject/artifacts agar sinkron dengan git add di poin 7
          mlflow run MLProject \
            --env-manager=local \
            -P data_path=loan_clean.csv \
            -P output_dir=MLProject/artifacts

      # 6. Get latest MLflow run_id 
      - name: Get latest MLflow run_id
        run: |
          echo "Listing MLflow runs..."
          ls -R mlruns || echo "mlruns folder not found yet"
          echo "Artifacts are ready in MLProject/artifacts."

      # 7. Commit and Push Artifacts to GitHub Repository
      - name: Commit and Push Artifacts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add MLProject/artifacts/ 
          
          if ! git diff --cached --quiet; then
            echo "Perubahan terdeteksi. Melakukan Commit..."
            git commit -m "Auto-update model artifacts by GitHub Actions [skip ci]"
            git push
          else
            echo "Tidak ada perubahan pada artifacts. Skip commit."
          fi

      # 8. Build Docker Model
      - name: Build Docker Model
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mlflow-clustering:latest .

      # 9. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 10. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/mlflow-clustering:latest ${{ secrets.DOCKER_USERNAME }}/mlflow-clustering:v1

      # 11. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-clustering:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-clustering:v1
